<div class="container">

    <div class="panel panel-success well well-sm col-lg-12">

        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h2>添加课程</h2>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form method="POST" action="/web/#/courses/creation">

                <div class="col-md-4 col-md-offset-1 text-center input-group">
                    <span class="input-group-addon">课程名称</span>
                    <input type="text" class="form-control"
                           aria-describedby="basic-addon1" name="name" placeholder="name"/>
                </div>
                <div class="col-md-4 col-md-offset-1 text-cente input-group">
                    <span class="input-group-addon">课程描述</span>
                    <input type="text" class="form-control"
                           aria-describedby="basic-addon1" name="sex" placeholder="description"/>
                </div>
                <!--<div class="col-md-6 col-md-offset-1 text-center">-->
                <!--<input class="bg-success btn btn-primary btn-lg " type="submit" value="保存">-->
                <div class="col-md-4 col-md-offset-1 text-center">
                    <a class="btn btn-primary" role="button" href="#manageCategory" ng-click="addCategory()">确定</a>
                    <a class="btn btn-default" role="button" href="#manageCategory">取消</a>
                </div>
                <!--</div>-->
            </form>
        </div>
    </div>

    <div class="panel panel-success well well-sm col-lg-12">
        <div class="panel-heading">
            <th><h3 id="itemList_category">健身房管理系统~课程</h3></th>
        </div>

        <table class="table text-center table-responsive">

            <tr>
                <th class="text-center"><h4>课程名称</h4></th>
                <th class="text-center"><h4>课程描述</h4></th>
                <!--<th class="text-center"><h4>操作</h4></th>-->
                <!--<th class="text-center"><h4>操作</h4></th>-->
            </tr>

            <tr ng-repeat="course in courses">
                <td><h4>{{course.name}}</h4></td>
                <td><h4>{{course.description}}</h4></td>
                <!--<td><a role="button" class="btn btn-primary btn-lg"-->
                <!--href="./customers/modification/<c:out value="${customer.id}"/>">更新</a></td>-->
                <!--<td><a role="button" class="btn btn-danger btn-lg"-->
                <!--href="./customers/deletion/<c:out value="${customer.id}"/>">删除</a></td>-->
            </tr>

        </table>
    </div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Have a nice day!!</p>
    </div>
</div>
