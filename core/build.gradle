buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

dependencies{
        testCompile 'junit:junit:4.10'
}

apply plugin: 'org.flywaydb.flyway'
apply plugin: 'java'

flyway {
    url = 'jdbc:mysql://localhost:3306/User'
    user = 'root'
    password='12345'
    baselineOnMigrate = true
}


